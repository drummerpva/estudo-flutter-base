name: todo_list_provider
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
    
  provider: ^6.0.5
  sqflite: ^2.2.4+1
  path: 1.8.2
  google_fonts: ^4.0.3
  flutter_signin_button: ^2.0.0
  firebase_auth: ^4.2.5
  cupertino_icons: ^1.0.2
  firebase_core: ^2.4.1
  validatorless: ^1.2.3
  flutter_overlay_loader: ^2.0.0
  google_sign_in: ^5.4.4
  date_picker_timeline: ^1.2.3
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: TodoListIcons
      fonts:
        - asset: assets/fonts/TodoListIcons.ttf